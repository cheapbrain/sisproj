
syntax = "proto3";
package proto;

option java_package = "proto";
option java_outer_classname = "HouseProto";

message Hello {
	string id = 1;
}

message Welcome {
}

message Goodbye {
}

message AskBoost {
	int64 timestamp = 1;
}

message GrantBoost {
}

message DenyBoost {
}

message EndBoost {
}

message Measure {
	string id = 1;
	double value = 2;
	int64 timestamp = 3;
}

message MeasureList {
	repeated Measure measures = 1;
}
